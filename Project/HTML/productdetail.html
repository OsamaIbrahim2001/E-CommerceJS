  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const greetingValue = urlParams.get('productId');

    async function fetchSingleProduct() {
      var url = "http://localhost:3005/data-en";
      const response = await fetch(url)
        .then((response) => response.json())
        .then((data) => {
          var catID;

          for (const item of data.products) {
            if (item.id == greetingValue) {
              drawSingleProduct(item)
              catName(item.catID);
              catID = item.catID;
              break;
            }
          }

          var productsCat = [];
          for (var prod of data.products) {
            if (catID == prod.catID && productsCat.length < 3)
              productsCat.push(prod);
          }

          drawProducts(productsCat);

        });
    }
    fetchSingleProduct();


    function changeImg(imgProd) {
      var aa = document.getElementById("in1")
      var ac = event.target.dataset.slideimg

      aa.src = imgProd.src;

    }

    function drawSingleProduct(product) {

      document.getElementById("title").innerText = product.name;
      document.getElementById("price").innerHTML = `&pound; ` + product.price;
      document.getElementById("description").innerText = product.description;

      var cielem = document.getElementById("ci")
      for (let i = 0; i < product.images.length; i++) {
        var lid = document.createElement("li")
        lid.setAttribute(
          "data-target", "#carouselExampleIndicators"
        )
        lid.setAttribute(
          "data-slideimg", `${i}`
        )
        lid.setAttribute(
          "onclick", "changeImg(this.children[0])");

        var imgli = document.createElement("img");
        imgli.src = product.images[i];
        imgli.width = "60"
        imgli.height = "60";
        lid.appendChild(imgli);
        cielem.appendChild(lid);
        if (i == 0) {
          lid.className = "active";
          document.getElementById("in1").src = product.images[i];
        }
      }
    }

   async function catName(catId){
      var  url = "http://localhost:3005/cat-en";
    const response = await fetch(url)
      .then((response) => response.json())
      .then((data) => {
        for(cat of data.categories){
          console.log("====== catid=======",catId)
          console.log("====== catid222222=======",cat);
          if(cat.catID==catId){
            document.getElementById("category").innerText=cat.name;
            return;
          }
        }
      });
    }
  </script>
