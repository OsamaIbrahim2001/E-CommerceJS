<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/setttingStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="row gutters-sm">
        <div class="col-md-4 d-none d-md-block">
            <div class="card">
                <div class="card-body">
                    <nav class="nav flex-column nav-pills nav-gap-y-1">
                        <a onclick=""
                            href="#profile" data-toggle="tab" class="nav-item nav-link has-icon nav-link-faded">
                            Profile Information
                        </a>
                        <a onclick="document.getElementById('profile').style.display='none' ,document.getElementById('security').style.display='block',document.getElementById('billing').style.display='none'"
                            href="#security" data-toggle="tab" class="nav-item nav-link has-icon nav-link-faded">
                            security setting
                        </a>
                        <a onclick="document.getElementById('profile').style.display='none' ,document.getElementById('security').style.display='none',document.getElementById('billing').style.display='block'"
                            href="#billing" data-toggle="tab" class="nav-item nav-link has-icon nav-link-faded">
                            Billing
                        </a>
                        <a onclick="localStorage.removeItem('user'); " href="index.html" target="_self" data-toggle="tab" class="nav-item nav-link has-icon nav-link-faded">
                            Log out
                        </a>
                        <a href="index.html" target="_self" data-toggle="tab" class="nav-item nav-link has-icon nav-link-faded">
                           Cancel
                        </a>
                    </nav>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body tab-content">
                    <div class="tab-pane active" id="profile">
                        <h6>YOUR PROFILE INFORMATION</h6>
                        <hr>
                        <form>
                            <div class="form-group">

                                <label for="fullName">Full Name</label>
                                <input type="text" class="form-control" id="fullName" aria-describedby="fullNameHelp" value=""
                                    placeholder="Enter your fullname">

                            </div>
                            <div class="form-group">
                                <br>
                                <label for="email">Your Email</label>
                                <input type="email" class="form-control autosize" id="email" value=""
                                    placeholder="Write your mail"
                                    style="overflow: hidden; overflow-wrap: break-word; resize: none;"></input>
                            </div>
                            <div class="form-group">
                                <br>
                                <label for="phone">phone</label>
                                <input type="text" minlength="11" value="" maxlength="11" class="form-control" id="phone"
                                    placeholder="Enter your phone number">
                            </div>
                            <div class="form-group">
                                <br>
                                <label for="birth">BirthDate</label>
                                <input type="date" value="" class="form-control" id="bdate"
                                    placeholder="Enter your Birth Day">
                            </div>
                            <div class="form-group">
                                <br>
                                <label for=""><b> Cites <b></label>
                                <select name="Cites" id="city">
                                    <option value="Minia">Minia</option>
                                    <option value="Assuit">Assuit</option>
                                    <option value="Alex">Alex</option>
                                    <option value="Cairo">Cairo</option>
                                    <option value="Fayom">Fayom</option>
                                </select>
                            </div>

                            <br>
                            <br>
                            <button type="button" class="btn btn-success" onclick="updateUserData()">Update Profile</button>
                            <button type="reset" class="btn btn-light">Reset Changes</button>
                        </form>
                    </div>
                    <!-- ---------------------------------------------- -->
                    <div class="tab-pane" id="security">
                        <h6>SECURITY SETTINGS</h6>
                        <hr>
                        <form>
                            <div class="form-group">
                                <label class="d-block">Change Password</label>
                                <br>
                                <input type="password" minlength="8" id="oldpass" value="" class="form-control" placeholder="Enter your old password">
                                <br>
                                <input type="password" minlength="8" id="newpass" value="" class="form-control mt-1" placeholder="New password">
                                <br>
                                <input type="password" minlength="8" id="cnewpass" value="" class="form-control mt-1" placeholder="Confirm new password">
                            </div>
                            <br>
                            <br>
                            <button type="button" onclick="updatePassword()" class="btn btn-success">Update Profile</button>
                            <button type="reset" class="btn btn-light">Reset Changes</button>
                        </form>

                    </div>
                    <div class="tab-pane" id="billing">
                        <h6>BILLING SETTINGS</h6>
                        <hr>
                        <form>
                            <div class="form-group">
                                <label class="d-block mb-0">Payment Method</label>
                                <div class="small text-muted mb-3">You have not added a payment method</div>
                                <button class="btn btn-success" type="button">Add Payment Method</button>
                            </div>
                            <div class="form-group mb-0">
                                <label class="d-block">Payment History</label>
                                <div class="border border-gray-500 bg-gray-200 p-3 text-center font-size-sm">You
                                    have not made any payment.</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

        <script src="../JS/updateUserData.js"></script>
</body>

</html>
